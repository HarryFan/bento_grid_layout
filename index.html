<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* bento-grid */
.grid{
    display: grid;
    grid-template-rows:repeat(4, 1fr);
    grid-template-columns: repeat(4, 1fr);
    gap:1.25rem;
    padding:1.25rem;
    grid-auto-flow:dense;
}
.img-1x1{
/* items implicitly take one row and one column */

}

.img-2x1{
    grid-row-end: span 1;
    grid-column-end: span 2;
}
.img-2x2{
    grid-row-end:span 2;
    grid-column-end:span 2;
}
    </style>
</head>
<body>
    <!-- bento grid layout -->
<div class="grid">
    <img src="https://via.placeholder.com/300x300" alt="banner" class="img-2x2">
    <img src="https://via.placeholder.com/300x300" alt="banner" class="img-1x1">
    <img src="https://via.placeholder.com/300x300" alt="banner" class="img-1x1">
    <img src="https://via.placeholder.com/600x300" alt="banner" class="img-2x1">
    
  
</body>
</html>
